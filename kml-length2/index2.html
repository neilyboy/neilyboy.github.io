<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiber Network Length Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        #result { margin-top: 20px; font-size: 1.2em; }
        input[type="file"] { margin-top: 10px; }
        .loading { color: blue; }
        .error { color: red; }
        #layerSelectorContainer { margin-top: 20px; display: none; }
        label { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Fiber Network Length Calculator</h1>
    <p>Select a KML, KMZ, or DXF file containing your fiber network data:</p>
    <input type="file" id="fileInput" accept=".kml,.kmz,.dxf" />
    
    <!-- Layer Selection Dropdown -->
    <div id="layerSelectorContainer">
        <label for="layerSelector">Select Layer to Process:</label>
        <select id="layerSelector">
            <option value="all">All Layers</option>
        </select>
    </div>
    
    <div id="result"></div>

    <!-- Include JSZip for KMZ files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js" integrity="sha512-0VfXQXvSEbXcSDkxj4F4BjI6EldVHrTgXHWXpOqHe6YI5aw3qRk6sTRaGfpDwyMrdSLFJgK5Hc60jY4YXr3Ykg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include dxf-parser for DXF files -->
    <script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.2.4/dist/dxf-parser.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const layerSelectorContainer = document.getElementById('layerSelectorContainer');
        const layerSelector = document.getElementById('layerSelector');
        let dxfLayers = []; // To store layer names from DXF
        let currentDxfLayerData = {}; // To store layer-wise lengths

        fileInput.addEventListener('change', handleFile, false);
        layerSelector.addEventListener('change', handleLayerSelection, false);

        async function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Reset previous results and layer selector
            resultDiv.innerHTML = '';
            layerSelectorContainer.style.display = 'none';
            layerSelector.innerHTML = '<option value="all">All Layers</option>';
            dxfLayers = [];
            currentDxfLayerData = {};

            resultDiv.textContent = 'Processing...';
            resultDiv.className = 'loading';

            try {
                if (file.name.toLowerCase().endsWith('.dxf')) {
                    // Process DXF file
                    const layerData = await processDxfFile(file);
                    dxfLayers = Object.keys(layerData);
                    
                    if (dxfLayers.length > 0) {
                        populateLayerSelector(dxfLayers);
                        layerSelectorContainer.style.display = 'block';
                        // Automatically display all layers
                        displayDxfResults(layerData);
                        currentDxfLayerData = layerData;
                    } else {
                        throw new Error('No LINE entities found in DXF file.');
                    }
                } else if (file.name.toLowerCase().endsWith('.dwg')) {
                    throw new Error('Direct DWG file support is not available. Please convert your DWG file to DXF format and upload the DXF file.');
                } else {
                    // Process KML or KMZ file
                    const totalFeet = await processKmlOrKmzFile(file);
                    displayKmlResult(totalFeet);
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        // Function to process KML or KMZ files
        async function processKmlOrKmzFile(file) {
            let kmlText;
            if (file.name.toLowerCase().endsWith('.kmz')) {
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                // KMZ usually contains doc.kml or similar; find the first KML file
                const kmlFile = Object.values(zip.files).find(f => f.name.toLowerCase().endsWith('.kml'));
                if (!kmlFile) throw new Error('No KML file found inside KMZ.');
                kmlText = await kmlFile.async('text');
            } else if (file.name.toLowerCase().endsWith('.kml')) {
                kmlText = await file.text();
            } else {
                throw new Error('Unsupported file format. Please upload a KML, KMZ, or DXF file.');
            }

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(kmlText, 'application/xml');
            const parserError = xmlDoc.getElementsByTagName('parsererror');
            if (parserError.length) throw new Error('Error parsing KML file.');

            const lineStrings = xmlDoc.getElementsByTagName('LineString');
            if (lineStrings.length === 0) throw new Error('No LineString elements found in the KML file.');

            let totalMeters = 0;

            for (let ls of lineStrings) {
                const coordinatesText = ls.getElementsByTagName('coordinates')[0]?.textContent;
                if (!coordinatesText) continue;

                const coordinates = coordinatesText.trim().split(/\s+/).map(coord => {
                    const [lng, lat, alt] = coord.split(',').map(Number);
                    return { lat, lng };
                });

                for (let i = 1; i < coordinates.length; i++) {
                    const p1 = coordinates[i - 1];
                    const p2 = coordinates[i];
                    totalMeters += haversineDistance(p1.lat, p1.lng, p2.lat, p2.lng);
                }
            }

            const totalFeet = metersToFeet(totalMeters);
            return totalFeet;
        }

        // Function to process DXF files and return layer-wise lengths
        async function processDxfFile(file) {
            const arrayBuffer = await file.arrayBuffer();
            const parser = new window.DxfParser();
            let dxf;

            try {
                const text = new TextDecoder("utf-8").decode(arrayBuffer);
                dxf = parser.parseSync(text);
            } catch (err) {
                throw new Error('Error parsing DXF file. Ensure the file is a valid DXF format.');
            }

            if (!dxf || !dxf.entities || dxf.entities.length === 0) {
                throw new Error('No entities found in DXF file.');
            }

            const layerTotals = {}; // Object to store total lengths per layer

            // Iterate through entities and calculate lengths per layer
            dxf.entities.forEach(entity => {
                if (entity.type === 'LINE') {
                    const layerName = entity.layer || 'Undefined Layer';
                    const start = entity.start;
                    const end = entity.end;

                    // Calculate Cartesian distance (assuming units are in meters)
                    const distanceMeters = cartesianDistance(start, end);
                    const distanceFeet = metersToFeet(distanceMeters);

                    if (layerTotals[layerName]) {
                        layerTotals[layerName] += distanceFeet;
                    } else {
                        layerTotals[layerName] = distanceFeet;
                    }
                }
                // Add more entity types if needed (e.g., LWPOLYLINE)
            });

            return layerTotals;
        }

        // Function to populate the layer selector dropdown
        function populateLayerSelector(layers) {
            layers.sort(); // Sort layers alphabetically
            layers.forEach(layer => {
                const option = document.createElement('option');
                option.value = layer;
                option.textContent = layer;
                layerSelector.appendChild(option);
            });
        }

        // Function to handle layer selection change
        async function handleLayerSelection(event) {
            const selectedLayer = event.target.value;
            const file = fileInput.files[0];
            if (!file) return;

            try {
                if (file.name.toLowerCase().endsWith('.dxf')) {
                    if (selectedLayer === 'all') {
                        displayDxfResults(currentDxfLayerData);
                    } else {
                        const selectedTotal = currentDxfLayerData[selectedLayer] || 0;
                        displayDxfSelectedLayer(selectedLayer, selectedTotal);
                    }
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'error';
            }
        }

        // Function to display DXF results for all layers
        function displayDxfResults(layerData) {
            let html = `<strong>Total Fiber Length per Layer:</strong><br/><ul>`;
            for (const [layer, total] of Object.entries(layerData)) {
                html += `<li><strong>${layer}</strong>: ${total.toLocaleString(undefined, {maximumFractionDigits: 2})} feet</li>`;
            }
            html += `</ul>`;
            resultDiv.innerHTML = html;
            resultDiv.className = '';
        }

        // Function to display DXF result for a selected layer
        function displayDxfSelectedLayer(layer, total) {
            const html = `<strong>Total Fiber Length for Layer "${layer}":</strong> <strong>${total.toLocaleString(undefined, {maximumFractionDigits: 2})} feet</strong>`;
            resultDiv.innerHTML = html;
            resultDiv.className = '';
        }

        // Function to display KML/KMZ result
        function displayKmlResult(totalFeet) {
            const html = `Total Fiber Length: <strong>${totalFeet.toLocaleString(undefined, {maximumFractionDigits: 2})} feet</strong>`;
            resultDiv.innerHTML = html;
            resultDiv.className = '';
        }

        // Helper function to calculate Haversine distance between two lat/lng points in meters
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius of Earth in meters
            const toRad = angle => angle * Math.PI / 180;

            const φ1 = toRad(lat1);
            const φ2 = toRad(lat2);
            const Δφ = toRad(lat2 - lat1);
            const Δλ = toRad(lon2 - lon1);

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }

        // Helper function to calculate Cartesian distance between two points in meters
        function cartesianDistance(p1, p2) {
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            const dz = (p2.z || 0) - (p1.z || 0); // If z is undefined, assume 0
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }

        // Helper function to convert meters to feet
        function metersToFeet(meters) {
            return meters * 3.28084;
        }
    </script>
</body>
</html>
