<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --sidebar-bg: #2a2a2a;
            --main-content-bg: #2a2a2a;
            --folder-bg: #3a3a3a;
            --folder-hover-bg: #4a4a4a;
            --bookmark-bg: #3a3a3a;
            --bookmark-border: #4a4a4a;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --input-border: #4a4a4a;
            --modal-bg: #2a2a2a;
            --modal-backdrop: rgba(0,0,0,0.7);
            --tag-bg: #4a4a4a;
            --tag-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            background-color: var(--main-content-bg);
            padding: 20px;
            overflow-y: auto;
        }
        h2 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 18px;
        }
        button {
            background-color: var(--button-bg);
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--bookmark-bg);
            color: var(--text-color);
        }
        .folder {
            cursor: pointer;
            padding: 8px;
            margin: 4px 0;
            background-color: var(--folder-bg);
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .folder:hover {
            background-color: var(--folder-hover-bg);
        }
        .bookmark {
            border: 1px solid var(--bookmark-border);
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            background-color: var(--bookmark-bg);
        }
        .bookmark h3 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 16px;
        }
        .bookmark a {
            color: var(--button-bg);
            text-decoration: none;
            font-size: 14px;
        }
        .bookmark a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--modal-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-backdrop);
            z-index: 999;
        }
        .bookmark-actions {
            margin-top: 8px;
        }
        .bookmark-actions button {
            margin-right: 4px;
            padding: 6px 12px;
            font-size: 12px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #searchInput {
            flex-grow: 1;
            margin-right: 10px;
        }
        .view-toggle {
            margin-bottom: 10px;
        }
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .list-view .bookmark {
            margin-bottom: 10px;
        }
        .tags {
            margin-top: 5px;
        }
        .tag {
            background-color: var(--tag-bg);
            color: var(--tag-color);
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 12px;
        }
        .nested-folder {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Collections</h2>
            <button id="addFolderBtn">New Collection</button>
            <div id="folderList"></div>
        </div>
        <div class="main-content">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search bookmarks...">
                <select id="filterSelect">
                    <option value="all">All</option>
                    <option value="untagged">Untagged</option>
                </select>
                <button id="addBookmarkBtn" class="hidden">New Bookmark</button>
            </div>
            <div class="view-toggle">
                <button id="listViewBtn">List</button>
                <button id="gridViewBtn">Grid</button>
            </div>
            <div id="bookmarkList" class="list-view"></div>
        </div>
    </div>

    <div id="addFolderModal" class="hidden modal">
        <h3>New Collection</h3>
        <input type="text" id="newFolderName" placeholder="Enter collection name">
        <select id="parentFolderSelect">
            <option value="">Root</option>
            <!-- Folder options will be populated dynamically -->
        </select>
        <button id="saveFolderBtn">Save</button>
        <button id="cancelFolderBtn">Cancel</button>
    </div>

    <div id="addBookmarkModal" class="hidden modal">
        <h3>New Bookmark</h3>
        <input type="text" id="newBookmarkTitle" placeholder="Enter title">
        <input type="text" id="newBookmarkUrl" placeholder="Enter URL">
        <input type="text" id="newBookmarkTags" placeholder="Enter tags (comma-separated)">
        <textarea id="newBookmarkNotes" placeholder="Enter notes (optional)"></textarea>
        <button id="saveBookmarkBtn">Save</button>
        <button id="cancelBookmarkBtn">Cancel</button>
    </div>

    <div id="modalBackdrop" class="hidden modal-backdrop"></div>

    <script src="script.js"></script>
</body>
</html>
