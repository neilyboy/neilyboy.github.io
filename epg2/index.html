<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPG Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Step 1: Enter Xtreme URL Information</h1>
    <div class="form-container">
      <label for="xtreme-url">Xtreme URL:</label>
      <input type="text" id="xtreme-url" placeholder="xtreme.url">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="username">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="*****">
      <button id="submit-button">Submit</button>
      <div class="download-buttons">
        <button id="download-epg-xml">Download EPG XML</button>
        <button id="download-m3u">Download M3U</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
