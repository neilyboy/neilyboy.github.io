<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter Cabinet LCP Port Tool</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 30px;
            color: #333333;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 500;
        }

        .title-input {
            display: block;
            margin: 10px auto 20px auto;
            font-size: 16px;
            width: 80%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .block {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .block h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #336699; /* Color Of Street Name Text */
            background-color: #ffffff;
            padding: 8px;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-bottom: 10px;
        }

        th, td {
            border-bottom: 1px solid #336699; /*seems to be the line color */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #336699;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .print-button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .print-button:hover {
            background-color: #0056b3;
        }

        @media print {
            .print-button, .title-input, #upload, .submit-title {
                display: none;
            }

            body {
                margin: 0;
                padding: 0;
            }

            h1 {
                margin-bottom: 20px;
                padding: 0;
                page-break-after: avoid;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .block {
                page-break-inside: avoid;
                page-break-before: auto;
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="title-input" class="title-input" placeholder="Enter Splitter Name" />
        <button class="submit-title" onclick="updateTitle()">Submit Splitter Name</button>
        <h1 id="custom-title">Fiber Splitter LCP Print Tool</h1>
        <input type="file" id="upload" accept=".xlsx" />
        <div class="grid-container" id="table-container"></div>
        <button class="print-button" onclick="window.print()">PRINT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('upload').addEventListener('change', handleFile, false);

        function updateTitle() {
            const titleInput = document.getElementById('title-input').value;
            document.getElementById('custom-title').textContent = titleInput || 'Splitter Name';
        }

        function handleFile(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                const cleanedData = cleanData(jsonData);
                const sortedData = sortDataByStreetAndNumber(cleanedData);
                generateBlocks(sortedData);
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        }

        function cleanData(data) {
            return data.filter((row, index) => {
                if (index === 0) return true; // Keep header row

                let [vault, address, lcp] = row;

                if (!vault || !address || !lcp) {
                    return false; // Skip rows with missing data
                }

                if (address.includes('BFO')) return false;

                if (address.includes(':::')) {
                    address = address.split(':::')[1] || '';
                }
                if (address.includes('SEBF')) {
                    address = address.split('SEBF')[0];
                }

                row[1] = address.trim(); // Update address
                return true; // Keep this row
            });
        }

        function sortDataByStreetAndNumber(data) {
            return data.slice(1).sort((a, b) => {
                const [numberA, streetA] = extractStreetNumberAndName(a[1]);
                const [numberB, streetB] = extractStreetNumberAndName(b[1]);

                const streetComparison = streetA.localeCompare(streetB);
                if (streetComparison !== 0) {
                    return streetComparison; // Sort by street name
                }

                return parseInt(numberA) - parseInt(numberB); // Sort by street number
            }).reduce((acc, row) => (acc.push(row), acc), [data[0]]); // Add header back
        }

        function extractStreetNumberAndName(address) {
            const parts = address.trim().split(' ');
            const number = parts.shift(); // First part is the number
            const street = parts.join(' '); // Rest is the street name
            return [number, street];
        }

        function generateBlocks(data) {
            const container = document.getElementById('table-container');
            const blocks = {};

            data.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const streetName = extractStreetNumberAndName(row[1])[1];

                if (!blocks[streetName]) {
                    blocks[streetName] = [];
                }

                blocks[streetName].push(row);
            });

            container.innerHTML = '';
            for (const streetName in blocks) {
                const block = document.createElement('div');
                block.className = 'block';

                let blockContent = `<h2>${streetName}</h2><table><tr><th>VAULT</th><th>ADDRESS</th><th>LCP</th></tr>`;
                blocks[streetName].forEach(row => {
                    blockContent += `<tr>
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                    </tr>`;
                });
                blockContent += '</table>';
                block.innerHTML = blockContent;
                container.appendChild(block);
            }
        }
    </script>
</body>
</html>
