<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Fiber Layout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
        }
        input[type="text"], button, .file-input-wrapper {
            margin-bottom: 10px;
            display: inline-block;
        }
        button, .file-input-wrapper {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover, .file-input-wrapper:hover {
            background-color: #34495e;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            cursor: inherit;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #printButton {
            display: block;
            margin: 20px auto;
        }
        @media print {
            body {
                padding: 0;
            }
            .container {
                max-width: 100%;
            }
            .no-print, .no-print * {
                display: none !important;
            }
            table {
                page-break-inside: auto;
            }
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            thead {
                display: table-header-group;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distribution Fiber LCP Cabinet Layout For</h1>
        <div class="no-print">
            <div class="file-input-wrapper">
                <button class="file-input-button">Choose File</button>
                <input type="file" id="fileInput" accept=".xlsx">
            </div>
            <input type="text" id="splitterName" placeholder="Enter Splitter Name">
            <button onclick="processFile()">Process File</button>
        </div>
        <div id="output"></div>
        <button id="printButton" onclick="window.print()" class="no-print" style="display: none;">Print</button>
    </div>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const splitterName = document.getElementById('splitterName').value;
            const output = document.getElementById('output');

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, {header: 1});

                const processedData = jsonData.slice(1).map(row => {
                    // Process column 1 (Vault and Fiber Size)
                    const vaultInfo = row[0].split(':::')[1].split('BFO');
                    const vaultRaw = vaultInfo[0].trim();
                    const vaultLetter = vaultRaw.charAt(0);
                    let vaultDirection = '';
                    switch(vaultLetter) {
                        case 'A': vaultDirection = '[North]'; break;
                        case 'B': vaultDirection = '[East]'; break;
                        case 'C': vaultDirection = '[South]'; break;
                        case 'D': vaultDirection = '[West]'; break;
                    }
                    const vault = `${vaultRaw} ${vaultDirection}`;
                    
                    const fiberSizeMatch = vaultInfo[1].match(/(\d+)/);
                    const fiberSize = fiberSizeMatch ? `${fiberSizeMatch[1]} Fiber` : vaultInfo[1].trim();

                    return {
                        Vault: vault,
                        "Fiber Size": fiberSize,
                        "Fibers Used": row[1],
                        "Fiber Group": row[2],
                        "LCP Fiber Count": row[3]
                    };
                });

                // Sort the processed data by Fiber Group and then by LCP Fiber Count
                processedData.sort((a, b) => {
                    const groupA = parseInt(a["Fiber Group"].split(' ')[1]);
                    const groupB = parseInt(b["Fiber Group"].split(' ')[1]);
                    if (groupA !== groupB) {
                        return groupA - groupB;
                    }
                    const countA = parseInt(a["LCP Fiber Count"].split('-')[0]);
                    const countB = parseInt(b["LCP Fiber Count"].split('-')[0]);
                    return countA - countB;
                });

                displayTable(processedData, splitterName);
                document.getElementById('printButton').style.display = 'block';
            };

            reader.readAsArrayBuffer(file);
        }

        function displayTable(data, splitterName) {
            const output = document.getElementById('output');
            let html = `<h2>${splitterName}</h2>`;
            html += '<table><thead><tr><th>Vault</th><th>Fiber Size</th><th>Fibers Used</th><th>Fiber Group</th><th>LCP Fiber Count</th></tr></thead><tbody>';

            data.forEach(row => {
                html += `<tr>
                    <td>${row.Vault}</td>
                    <td>${row['Fiber Size']}</td>
                    <td>${row['Fibers Used']}</td>
                    <td>${row['Fiber Group']}</td>
                    <td>${row['LCP Fiber Count']}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            output.innerHTML = html;
        }

        // Update file input label with selected filename
        document.getElementById('fileInput').addEventListener('change', function() {
            var fileName = this.value.split("\\").pop();
            this.previousElementSibling.textContent = fileName || "Choose File";
        });
    </script>
</body>
</html>
