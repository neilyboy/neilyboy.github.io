<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Data Print Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        h1 { text-align: center; margin-bottom: 20px; }
        .title-input { display: block; margin: 10px auto 20px auto; font-size: 18px; width: 80%; padding: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; }
        .block { border: 2px solid #007BFF; padding: 10px; background-color: #F8F9FA; }
        .block h2 { text-align: center; margin-bottom: 10px; font-size: 14px; color: #007BFF; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #007BFF; padding: 5px; text-align: left; }
        th { background-color: #007BFF; color: white; }
        .print-button { display: block; margin: 20px auto; padding: 10px 20px; background-color: #28A745; color: white; border: none; cursor: pointer; font-size: 16px; }
        .print-button:hover { background-color: #218838; }
        @media print {
            .print-button, .title-input, #upload, .submit-title { display: none; }
            body { margin: 0; }
        }
    </style>
</head>
<body>
    <input type="text" id="title-input" class="title-input" placeholder="Enter your title here..." />
    <button class="submit-title" onclick="updateTitle()">Submit Title</button>
    <h1 id="custom-title">Fiber Data Print Tool</h1>
    <input type="file" id="upload" accept=".xlsx" />
    <div class="grid-container" id="table-container"></div>
    <button class="print-button" onclick="window.print()">Print</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('upload').addEventListener('change', handleFile, false);

        function updateTitle() {
            const titleInput = document.getElementById('title-input').value;
            document.getElementById('custom-title').textContent = titleInput || 'Fiber Data Print Tool';
        }

        function handleFile(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                const cleanedData = cleanData(jsonData);
                const sortedData = sortDataByStreetAndNumber(cleanedData);
                generateBlocks(sortedData);
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        }

        function cleanData(data) {
            return data.filter((row, index) => {
                if (index === 0) return true; // Keep header row

                let [vault, address, lcp] = row;

                if (!vault || !address || !lcp) {
                    return false; // Skip rows with missing data
                }

                if (address.includes('BFO')) return false;

                if (address.includes(':::')) {
                    address = address.split(':::')[1] || '';
                }
                if (address.includes('SEBF')) {
                    address = address.split('SEBF')[0];
                }

                row[1] = address.trim(); // Update address
                return true; // Keep this row
            });
        }

        function sortDataByStreetAndNumber(data) {
            return data.slice(1).sort((a, b) => {
                const [numberA, streetA] = extractStreetNumberAndName(a[1]);
                const [numberB, streetB] = extractStreetNumberAndName(b[1]);

                const streetComparison = streetA.localeCompare(streetB);
                if (streetComparison !== 0) {
                    return streetComparison; // Sort by street name
                }

                return parseInt(numberA) - parseInt(numberB); // Sort by street number
            }).reduce((acc, row) => (acc.push(row), acc), [data[0]]); // Add header back
        }

        function extractStreetNumberAndName(address) {
            const parts = address.trim().split(' ');
            const number = parts.shift(); // First part is the number
            const street = parts.join(' '); // Rest is the street name
            return [number, street];
        }

        function generateBlocks(data) {
            const container = document.getElementById('table-container');
            const blocks = {};

            data.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const streetName = extractStreetNumberAndName(row[1])[1];

                if (!blocks[streetName]) {
                    blocks[streetName] = [];
                }

                blocks[streetName].push(row);
            });

            container.innerHTML = '';
            for (const streetName in blocks) {
                const block = document.createElement('div');
                block.className = 'block';

                let blockContent = `<h2>${streetName}</h2><table><tr><th>VAULT</th><th>ADDRESS</th><th>LCP</th></tr>`;
                blocks[streetName].forEach(row => {
                    blockContent += `<tr>
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                    </tr>`;
                });
                blockContent += '</table>';
                block.innerHTML = blockContent;
                container.appendChild(block);
            }
        }
    </script>
</body>
</html>
