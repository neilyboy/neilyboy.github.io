<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permit Map Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        #sidebar {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        #sidebar h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .sidebar-section:last-child {
            border-bottom: none;
        }
        
        .sidebar-section h3 {
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1rem;
        }
        
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #search-container {
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        #search-input {
            width: 350px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #search-button {
            padding: 10px 15px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        #map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        #drawing-tools {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        #drawing-tools button {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #drawing-tools button.active {
            background-color: #e6f2ff;
            border-color: #0078D7;
        }
        
        #drawing-tools button i {
            color: #333;
            font-size: 16px;
        }
        
        .tool-group {
            display: flex;
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="text"], 
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .color-picker input[type="color"] {
            margin-right: 10px;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button {
            padding: 10px 15px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #legend-items {
            margin-bottom: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
        
        .legend-item input {
            flex: 1;
            margin-bottom: 0;
        }
        
        .remove-legend {
            background: none;
            color: #ff3b30;
            border: none;
            cursor: pointer;
            padding: 0 5px;
            margin: 0 0 0 10px;
        }
        
        #saved-projects {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .saved-project {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .saved-project:hover {
            background-color: #f0f0f0;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        
        .logo-preview {
            width: 150px;
            height: 80px;
            border: 1px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #logo-select {
            margin-bottom: 15px;
        }
        
        .compass-preview {
            width: 60px;
            height: 60px;
            margin: 10px 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0NSIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMzMzIiBzdHJva2Utd2lkdGg9IjIiLz48cGF0aCBkPSJNNTAgNSB2IDkwIiBzdHJva2U9IiMzMzMiIHN0cm9rZS13aWR0aD0iMiIvPjxwYXRoIGQ9Ik01IDUwIGggOTAiIHN0cm9rZT0iIzMzMyIgc3Ryb2tlLXdpZHRoPSIyIi8+PHRleHQgeD0iNTAiIHk9IjE1IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjEyIj5OPC90ZXh0Pjx0ZXh0IHg9IjUwIiB5PSI5NSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSIxMiI+UzwvdGV4dD48dGV4dCB4PSI4NSIgeT0iNTAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtc2l6ZT0iMTIiPkU8L3RleHQ+PHRleHQgeD0iMTUiIHk9IjUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjEyIj5XPC90ZXh0Pjwvc3ZnPg==');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .flex-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        
        #pdf-preview {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Permit Map Editor</h2>
        
        <div class="sidebar-section">
            <h3>Project Information</h3>
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" placeholder="Enter project name">
            
            <label for="project-description">Description</label>
            <textarea id="project-description" placeholder="Enter project description"></textarea>
            
            <label for="page-number">Page Number</label>
            <div class="flex-row">
                <input type="number" id="page-number" min="1" value="1">
                <span>of</span>
                <input type="number" id="total-pages" min="1" value="1">
            </div>
        </div>
        
        <div class="sidebar-section">
            <h3>Company Information</h3>
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" placeholder="Enter company name">
            
            <label for="company-address">Company Address</label>
            <input type="text" id="company-address" placeholder="Enter company address">
            
            <label for="drawn-by">Drawn By</label>
            <input type="text" id="drawn-by" placeholder="Enter your name">
            
            <label for="date-drawn">Date</label>
            <input type="text" id="date-drawn" placeholder="MM/DD/YY">
            
            <label for="logo-upload">Company Logo</label>
            <div class="logo-preview" id="logo-preview"></div>
            <input type="file" id="logo-upload" accept="image/*" style="margin-bottom: 10px;">
            
            <label for="logo-select">Saved Logos</label>
            <select id="logo-select">
                <option value="">Select a saved logo</option>
            </select>
        </div>
        
        <div class="sidebar-section">
            <h3>Legend</h3>
            <div id="legend-items"></div>
            <button id="add-legend-item">Add Legend Item</button>
        </div>
        
        <div class="sidebar-section">
            <h3>Project Management</h3>
            <div id="saved-projects"></div>
            <div class="action-buttons">
                <button id="save-project">Save Current Project</button>
                <button id="export-pdf">Export as PDF</button>
            </div>
        </div>
    </div>
    
    <div id="main-content">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a location...">
            <button id="search-button">Search</button>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
            
            <div id="drawing-tools">
                <div class="tool-group">
                    <button id="pan-tool" class="active" title="Pan Tool">
                        <i class="fas fa-hand-paper"></i>
                    </button>
                    <button id="pencil-tool" title="Pencil Tool">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button id="line-tool" title="Line Tool">
                        <i class="fas fa-slash"></i>
                    </button>
                </div>
                <div class="tool-group">
                    <button id="rectangle-tool" title="Rectangle Tool">
                        <i class="far fa-square"></i>
                    </button>
                    <button id="circle-tool" title="Circle Tool">
                        <i class="far fa-circle"></i>
                    </button>
                    <button id="text-tool" title="Text Tool">
                        <i class="fas fa-font"></i>
                    </button>
                </div>
                <div class="tool-group">
                    <div class="color-picker">
                        <input type="color" id="color-picker" value="#ff0000">
                        <span>Color</span>
                    </div>
                </div>
                <div class="tool-group">
                    <button id="delete-selected" title="Delete Selected">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="clear-all" title="Clear All">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="text-input-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close" id="close-text-input">&times;</span>
            <h2>Add Text</h2>
            <textarea id="text-input" placeholder="Enter text" rows="4" style="width: 100%; margin: 15px 0;"></textarea>
            <button id="add-text">Add</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map
            const map = L.map('map').setView([40.505, -99.09], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Initialize drawing features
            const drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);
            
            // Drawing control options
            const drawControlOptions = {
                position: 'topright',
                draw: {
                    polyline: {
                        shapeOptions: {
                            color: '#ff0000',
                            weight: 3
                        }
                    },
                    polygon: {
                        allowIntersection: false,
                        shapeOptions: {
                            color: '#ff0000'
                        }
                    },
                    circle: {
                        shapeOptions: {
                            color: '#ff0000'
                        }
                    },
                    rectangle: {
                        shapeOptions: {
                            color: '#ff0000'
                        }
                    },
                    marker: true
                },
                edit: {
                    featureGroup: drawnItems,
                    remove: true
                }
            };
            
            // Initialize the drawing control
            const drawControl = new L.Control.Draw(drawControlOptions);
            
            // Current drawing tool and color
            let currentTool = 'pan';
            let currentColor = '#ff0000';
            
            // App state
            const state = {
                projectName: '',
                description: '',
                pageNumber: 1,
                totalPages: 1,
                companyName: '',
                companyAddress: '',
                drawnBy: '',
                dateDrawn: '',
                companyLogo: null,
                legendItems: [],
                savedLogos: [],
                drawings: [],
                savedProjects: []
            };
            
            // Load state from localStorage
            function loadState() {
                const savedState = localStorage.getItem('permitMapEditorState');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    Object.assign(state, parsedState);
                    
                    // Update UI with saved state
                    document.getElementById('project-name').value = state.projectName;
                    document.getElementById('project-description').value = state.description;
                    document.getElementById('page-number').value = state.pageNumber;
                    document.getElementById('total-pages').value = state.totalPages;
                    document.getElementById('company-name').value = state.companyName;
                    document.getElementById('company-address').value = state.companyAddress;
                    document.getElementById('drawn-by').value = state.drawnBy;
                    document.getElementById('date-drawn').value = state.dateDrawn;
                    
                    // Load legend items
                    state.legendItems.forEach(item => addLegendItem(item.color, item.label));
                    
                    // Load saved logos to dropdown
                    updateLogoDropdown();
                    
                    // Load saved projects list
                    updateSavedProjectsList();
                }
            }
            
            // Save state to localStorage
            function saveState() {
                localStorage.setItem('permitMapEditorState', JSON.stringify(state));
            }
            
            // Initialize event handlers
            function initEventHandlers() {
                // Drawing tool buttons
                document.getElementById('pan-tool').addEventListener('click', () => setActiveTool('pan'));
                document.getElementById('pencil-tool').addEventListener('click', () => setActiveTool('pencil'));
                document.getElementById('line-tool').addEventListener('click', () => setActiveTool('line'));
                document.getElementById('rectangle-tool').addEventListener('click', () => setActiveTool('rectangle'));
                document.getElementById('circle-tool').addEventListener('click', () => setActiveTool('circle'));
                document.getElementById('text-tool').addEventListener('click', () => setActiveTool('text'));
                document.getElementById('delete-selected').addEventListener('click', deleteSelected);
                document.getElementById('clear-all').addEventListener('click', clearAll);
                
                // Color picker
                document.getElementById('color-picker').addEventListener('change', (e) => {
                    currentColor = e.target.value;
                    
                    // Update drawing options with new color
                    drawControlOptions.draw.polyline.shapeOptions.color = currentColor;
                    drawControlOptions.draw.polygon.shapeOptions.color = currentColor;
                    drawControlOptions.draw.rectangle.shapeOptions.color = currentColor;
                    drawControlOptions.draw.circle.shapeOptions.color = currentColor;
                    
                    // If a tool is active, reactivate it with the new color
                    if (currentTool !== 'pan' && currentTool !== 'text') {
                        setActiveTool(currentTool);
                    }
                });
                
                // Search functionality
                document.getElementById('search-button').addEventListener('click', searchLocation);
                document.getElementById('search-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') searchLocation();
                });
                
                // Legend
                document.getElementById('add-legend-item').addEventListener('click', () => {
                    addLegendItem(currentColor, '');
                });
                
                // Company logo
                document.getElementById('logo-upload').addEventListener('change', handleLogoUpload);
                document.getElementById('logo-select').addEventListener('change', handleLogoSelect);
                
                // Project management
                document.getElementById('save-project').addEventListener('click', saveCurrentProject);
                document.getElementById('export-pdf').addEventListener('click', showPdfPreview);
                
                // Text input modal events
                document.getElementById('close-text-input').addEventListener('click', () => {
                    document.getElementById('text-input-modal').style.display = 'none';
                });
                document.getElementById('add-text').addEventListener('click', addTextToMap);
                
                // Input field updates
                document.getElementById('project-name').addEventListener('input', (e) => {
                    state.projectName = e.target.value;
                    saveState();
                });
                document.getElementById('project-description').addEventListener('input', (e) => {
                    state.description = e.target.value;
                    saveState();
                });
                document.getElementById('page-number').addEventListener('input', (e) => {
                    state.pageNumber = e.target.value;
                    saveState();
                });
                document.getElementById('total-pages').addEventListener('input', (e) => {
                    state.totalPages = e.target.value;
                    saveState();
                });
                document.getElementById('company-name').addEventListener('input', (e) => {
                    state.companyName = e.target.value;
                    saveState();
                });
                document.getElementById('company-address').addEventListener('input', (e) => {
                    state.companyAddress = e.target.value;
                    saveState();
                });
                document.getElementById('drawn-by').addEventListener('input', (e) => {
                    state.drawnBy = e.target.value;
                    saveState();
                });
                document.getElementById('date-drawn').addEventListener('input', (e) => {
                    state.dateDrawn = e.target.value;
                    saveState();
                });
            }
            
            // Set active drawing tool
            function setActiveTool(tool) {
                currentTool = tool;
                
                // Update UI
                const toolButtons = document.querySelectorAll('#drawing-tools button');
                toolButtons.forEach(button => {
                    button.classList.remove('active');
                });
                
                document.getElementById(`${tool}-tool`).classList.add('active');
                
                // Enable/disable map dragging based on tool
                if (tool === 'pan') {
                    map.dragging.enable();
                    // Remove any active draw handlers
                    if (map.pm && map.pm.Draw) {
                        map.pm.disableDraw();
                    }
                    // Remove Leaflet.draw handlers if any
                    if (map._toolbars && map._toolbars.draw) {
                        map._toolbars.draw._modes.each(mode => {
                            if (mode.handler && mode.handler.enabled()) {
                                mode.handler.disable();
                            }
                        });
                    }
                } else {
                    map.dragging.disable();
                    
                    if (tool === 'text') {
                        document.getElementById('text-input-modal').style.display = 'flex';
                        document.getElementById('text-input').value = '';
                        document.getElementById('text-input').focus();
                    } else {
                        // Activate the appropriate drawing tool
                        let drawingTool;
                        
                        switch(tool) {
                            case 'pencil':
                                // For pencil, use polyline
                                new L.Draw.Polyline(map, {
                                    shapeOptions: {
                                        color: currentColor,
                                        weight: 3
                                    }
                                }).enable();
                                break;
                            case 'line':
                                new L.Draw.Polyline(map, {
                                    shapeOptions: {
                                        color: currentColor,
                                        weight: 3
                                    }
                                }).enable();
                                break;
                            case 'rectangle':
                                new L.Draw.Rectangle(map, {
                                    shapeOptions: {
                                        color: currentColor
                                    }
                                }).enable();
                                break;
                            case 'circle':
                                new L.Draw.Circle(map, {
                                    shapeOptions: {
                                        color: currentColor
                                    }
                                }).enable();
                                break;
                        }
                    }
                }
            }
            
            // Add text to map
            function addTextToMap() {
                const text = document.getElementById('text-input').value.trim();
                if (!text) return;
                
                const center = map.getCenter();
                const marker = L.marker(center, {
                    icon: L.divIcon({
                        html: `<div style="color:${currentColor}; font-weight:bold; background:white; padding:5px; border-radius:3px;">${text}</div>`,
                        className: 'text-marker'
                    })
                }).addTo(drawnItems);
                
                document.getElementById('text-input-modal').style.display = 'none';
                setActiveTool('pan');
                
                // Store drawing
                state.drawings.push({
                    type: 'text',
                    position: center,
                    text: text,
                    color: currentColor
                });
                saveState();
            }
            
            // Delete selected drawing
            function deleteSelected() {
                // For a simple implementation, just clear the last drawn item
                const layers = drawnItems.getLayers();
                if (layers.length > 0) {
                    const lastLayer = layers[layers.length - 1];
                    drawnItems.removeLayer(lastLayer);
                    
                    // Remove from state
                    if (state.drawings.length > 0) {
                        state.drawings.pop();
                        saveState();
                    }
                }
            }
            
            // Clear all drawings
            function clearAll() {
                if (confirm('Are you sure you want to clear all drawings?')) {
                    drawnItems.clearLayers();
                    state.drawings = [];
                    saveState();
                }
            }
            
            // Search for location
            function searchLocation() {
                const searchTerm = document.getElementById('search-input').value.trim();
                if (!searchTerm) return;
                
                // Using Nominatim for geocoding (OpenStreetMap)
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchTerm)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const location = data[0];
                            map.setView([location.lat, location.lon], 15);
                        } else {
                            alert('Location not found. Please try again with a different search term.');
                        }
                    })
                    .catch(error => {
                        console.error('Error searching for location:', error);
                        alert('An error occurred while searching for the location.');
                    });
            }
            
            // Add legend item
            function addLegendItem(color, label) {
                const legendContainer = document.getElementById('legend-items');
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const colorSquare = document.createElement('div');
                colorSquare.className = 'legend-color';
                colorSquare.style.backgroundColor = color;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Enter legend description';
                input.value = label;
                
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-legend';
                removeButton.innerHTML = '&times;';
                
                legendItem.appendChild(colorSquare);
                legendItem.appendChild(input);
                legendItem.appendChild(removeButton);
                legendContainer.appendChild(legendItem);
                
                // Save to state if not already there
                if (!state.legendItems.some(item => item.color === color && item.label === label)) {
                    state.legendItems.push({ color, label });
                    saveState();
                }
                
                // Event handlers
                input.addEventListener('input', (e) => {

            // Generate PDF
            function generatePdf() {
                // Get map dimensions
                const mapSize = map.getSize();
                const width = mapSize.x;
                const height = mapSize.y;
                
                // Create hidden canvas
                const hiddenCanvas = document.createElement('canvas');
                document.body.appendChild(hiddenCanvas);
                hiddenCanvas.style.display = 'none';
                hiddenCanvas.width = mapSize.x;
                hiddenCanvas.height = mapSize.y;
                
                try {
                    // Temporarily hide the overlay pane to capture only the base map
                    const overlayPane = document.querySelector('.leaflet-overlay-pane');
                    const overlayStyle = overlayPane ? overlayPane.style.display : null;
                    if (overlayPane) {
                        overlayPane.style.display = 'none';
                    }
                    
                    // First capture only the base map (without overlays)
                    html2canvas(document.getElementById('map'), {
                        useCORS: true,
                        allowTaint: true,
                        scale: 2,
                    }).then(baseMapCanvas => {
                        // Restore overlay pane
                        if (overlayPane) {
                            overlayPane.style.display = overlayStyle || '';
                        }
                        
                        // Create context for our hidden canvas
                        const ctx = hiddenCanvas.getContext('2d');
                        
                        // Draw the base map to our hidden canvas
                        ctx.drawImage(baseMapCanvas, 0, 0, hiddenCanvas.width, hiddenCanvas.height);
                        
                        // Apply desaturation to the base map
                        const imageData = ctx.getImageData(0, 0, width, height);
                        const data = imageData.data;
                        
                        // Saturation level for the base map
                        const saturationLevel = 0.3; // 30% of original saturation
                        
                        // Apply desaturation to all pixels of the base map
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            // Apply desaturation
                            const gray = 0.2126 * r + 0.7152 * g + 0.0722 * b;
                            data[i] = gray + (r - gray) * saturationLevel;     // Red
                            data[i + 1] = gray + (g - gray) * saturationLevel; // Green
                            data[i + 2] = gray + (b - gray) * saturationLevel; // Blue
                            // Alpha channel (data[i + 3]) remains unchanged
                        }
                        
                        // Put the modified image data back onto the canvas
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Now manually draw all the overlays in their correct positions with full color
                        drawnItems.getLayers().forEach(layer => {
                            try {
                                // For polylines (including LineString from drawings)
                                if (layer instanceof L.Polyline && !(layer instanceof L.Polygon)) {
                                    ctx.strokeStyle = layer.options ? (layer.options.color || '#ff0000') : '#ff0000';
                                    ctx.lineWidth = layer.options ? (layer.options.weight || 3) : 3;
                                    ctx.beginPath();
                                    
                                    // Get all points
                                    const points = layer.getLatLngs();
                                    let first = true;
                                    
                                    // Convert each point to pixel coordinates and draw
                                    points.forEach(point => {
                                        const pixelPoint = map.latLngToContainerPoint(point);
                                        if (first) {
                                            ctx.moveTo(pixelPoint.x, pixelPoint.y);
                                            first = false;
                                        } else {
                                            ctx.lineTo(pixelPoint.x, pixelPoint.y);
                                        }
                                    });
                                    
                                    ctx.stroke();
                                }
                                // For polygons and rectangles
                                else if (layer instanceof L.Polygon || layer instanceof L.Rectangle) {
                                    ctx.fillStyle = layer.options ? (layer.options.fillColor || '#ff0000') : '#ff0000';
                                    ctx.strokeStyle = layer.options ? (layer.options.color || '#ff0000') : '#ff0000';
                                    ctx.lineWidth = layer.options ? (layer.options.weight || 3) : 3;
                                    ctx.globalAlpha = layer.options ? (layer.options.fillOpacity || 0.2) : 0.2;
                                    
                                    ctx.beginPath();
                                    
                                    // Get all points
                                    const points = layer.getLatLngs()[0]; // First ring of coordinates
                                    let first = true;
                                    
                                    // Convert each point to pixel coordinates and draw
                                    points.forEach(point => {
                                        const pixelPoint = map.latLngToContainerPoint(point);
                                        if (first) {
                                            ctx.moveTo(pixelPoint.x, pixelPoint.y);
                                            first = false;
                                        } else {
                                            ctx.lineTo(pixelPoint.x, pixelPoint.y);
                                        }
                                    });
                                    
                                    ctx.closePath();
                                    ctx.fill();
                                    
                                    // Reset alpha for stroke
                                    ctx.globalAlpha = 1.0;
                                    ctx.stroke();
                                }
                                // For markers
                                else if (layer instanceof L.Marker) {
                                    const markerIcon = document.querySelector('.leaflet-marker-icon');
                                    if (markerIcon) {
                                        const markerPoint = map.latLngToContainerPoint(layer.getLatLng());
                                        const iconSize = 25; // Default size
                                        ctx.drawImage(markerIcon, markerPoint.x - iconSize/2, markerPoint.y - iconSize, iconSize, iconSize);
                                    }
                                }
                                // For circles (including CircleMarker)
                                else if (layer instanceof L.Circle || layer instanceof L.CircleMarker) {
                                    const centerPoint = map.latLngToContainerPoint(layer.getLatLng());
                                    const radius = layer instanceof L.Circle ? 
                                        map.distance(layer.getLatLng(), layer._getLatLng(layer.getLatLng(), layer.getRadius(), 0)) :
                                        layer.options.radius || 10;
                                    
                                    // Fill
                                    ctx.fillStyle = layer.options ? (layer.options.fillColor || '#ff0000') : '#ff0000';
                                    ctx.globalAlpha = layer.options ? (layer.options.fillOpacity || 0.2) : 0.2;
                                    ctx.beginPath();
                                    ctx.arc(centerPoint.x, centerPoint.y, radius, 0, Math.PI * 2);
                                    ctx.fill();
                                    
                                    // Stroke
                                    ctx.strokeStyle = layer.options ? (layer.options.color || '#ff0000') : '#ff0000';
                                    ctx.lineWidth = layer.options ? (layer.options.weight || 1) : 1;
                                    ctx.globalAlpha = 1.0;
                                    ctx.stroke();
                                }
                            } catch (err) {
                                console.error('Error drawing layer:', err);
                            }
                        });
                        
                        // Convert canvas to image
                        const mapImgData = hiddenCanvas.toDataURL('image/png');
                        
                        // Create a new jsPDF instance
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF({
                            orientation: 'landscape',
                            unit: 'in',
                            format: 'letter'
                        });
                        
                        // PDF dimensions
                        const pageWidth = pdf.internal.pageSize.getWidth();
                        const pageHeight = pdf.internal.pageSize.getHeight();
                        
                        // Set margins for the page with border
                        const margin = 0.4; // margin inside the border
                        const innerWidth = pageWidth - (margin * 2);
                        const innerHeight = pageHeight - (margin * 2);
                        
                        // We'll draw individual sections instead of an outer border
                        pdf.setDrawColor(0);
                        pdf.setLineWidth(0.01);
                        
                        // Add title box
                        const titleBoxHeight = 0.5; // Reduced from default height
                        const titleBoxTop = margin;
                        
                        // Add light gray background for title box
                        pdf.setFillColor(240, 240, 240); // Light gray
                        pdf.rect(margin, titleBoxTop, innerWidth, titleBoxHeight, 'F');
                        
                        // Add title box border
                        pdf.setDrawColor(0);
                        pdf.setLineWidth(0.01);
                        pdf.rect(margin, titleBoxTop, innerWidth, titleBoxHeight);
                        
                        // Add title text
                        pdf.setFontSize(14);
                        pdf.setFont('helvetica', 'bold');
                        const projectName = document.getElementById('project-name').value || 'PROJECT NAME';
                        pdf.text(projectName.toUpperCase(), pageWidth / 2, titleBoxTop + (titleBoxHeight / 2) + 0.05, { align: 'center' });
                        
                        // Map box
                        const mapBoxTop = titleBoxTop + titleBoxHeight;
                        const mapBoxHeight = innerHeight - titleBoxHeight - 2.0; // Leave space for legend and footer
                        pdf.rect(margin, mapBoxTop, innerWidth, mapBoxHeight);
                        
                        // Calculate map dimensions and position - slightly inset from the box
                        const mapInset = 0.2;
                        const mapWidth = innerWidth - (mapInset * 2);
                        const mapHeight = mapBoxHeight - (mapInset * 2);
                        const mapX = margin + mapInset;
                        const mapY = mapBoxTop + mapInset;
                        
                        // Add map image
                        pdf.addImage(mapImgData, 'PNG', mapX, mapY, mapWidth, mapHeight);
                        
                        // Add compass rose to top right of map
                        function addSimpleCompassRose(pdf, x, y) {
                            // Create a clean compass rose
                            const size = 0.25; // Size of the compass rose
                            
                            // Draw a thin circular outline
                            pdf.setDrawColor(0);
                            pdf.setFillColor(255, 255, 255);
                            pdf.setLineWidth(0.01);
                            pdf.circle(x, y, size, 'FD');
                            
                            // Draw the main cardinal directions
                            pdf.setLineWidth(0.015);
                            
                            // North line
                            pdf.line(x, y - size * 0.3, x, y - size * 0.9);
                            // South line
                            pdf.line(x, y + size * 0.3, x, y + size * 0.9);
                            // East line
                            pdf.line(x + size * 0.3, y, x + size * 0.9, y);
                            // West line
                            pdf.line(x - size * 0.3, y, x - size * 0.9, y);
                            
                            // Draw a small black circle in the center
                            pdf.setFillColor(0);
                            pdf.circle(x, y, size * 0.15, 'F');
                            
                            // Cardinal letters
                            pdf.setFontSize(8);
                            pdf.setTextColor(0);
                            pdf.setFont('helvetica', 'bold');
                            pdf.text('N', x - 0.03, y - size - 0.1);
                            pdf.text('S', x - 0.03, y + size + 0.15);
                            pdf.text('E', x + size + 0.1, y + 0.03);
                            pdf.text('W', x - size - 0.15, y + 0.03);
                        }
                        
                        addSimpleCompassRose(pdf, mapX + mapWidth - 0.6, mapY + 0.6);
                        
                        // Legend box
                        const legendBoxTop = mapBoxTop + mapBoxHeight;
                        const legendBoxHeight = 0.6; // A bit shorter to give more room to footer
                        
                        // Add light gray background for legend box
                        pdf.setFillColor(240, 240, 240); // Light gray
                        pdf.rect(margin, legendBoxTop, innerWidth, legendBoxHeight, 'F');
                        
                        pdf.line(margin, legendBoxTop, margin + innerWidth, legendBoxTop); // Top horizontal line

                                pdf.text(document.getElementById('company-name').value || 'COMPANY NAME', margin + logoBoxWidth/2, textY, { align: 'center' });
                                
                                // Add address below company name
                                if (document.getElementById('company-address').value) {
                                    pdf.setFontSize(8);
                                    pdf.text(document.getElementById('company-address').value, margin + logoBoxWidth/2, textY + 0.2, { align: 'center' });
                                }
                                
                                const projectFileName = projectName.replace(/[^\w\s]/gi, '').replace(/\s+/g, '_').toLowerCase();
                                pdf.save(`${projectFileName || 'map'}.pdf`);
                                document.body.removeChild(hiddenCanvas); // Clean up
                            };
                        } else {
                            // No logo, just company info - centered in the box
                            pdf.setFontSize(9);
                            const textY = footerBoxTop + 0.4; // Position from top with padding
                            pdf.text(document.getElementById('company-name').value || 'COMPANY NAME', margin + logoBoxWidth/2, textY, { align: 'center' });
                            
                            // Add address below company name
                            if (document.getElementById('company-address').value) {
                                pdf.setFontSize(8);
                                pdf.text(document.getElementById('company-address').value, margin + logoBoxWidth/2, textY + 0.2, { align: 'center' });
                            }
                            
                            const projectFileName = projectName.replace(/[^\w\s]/gi, '').replace(/\s+/g, '_').toLowerCase();
                            pdf.save(`${projectFileName || 'map'}.pdf`);
                            document.body.removeChild(hiddenCanvas); // Clean up
                        }
                    });
                } catch (error) {
                    console.error('Error preparing map for PDF:', error);
                    document.body.removeChild(hiddenCanvas);
                    alert('There was an error generating the PDF. Please try again.');
                }
            }
            
            // Handle map drawing events
            map.on(L.Draw.Event.CREATED, function(event) {
                const layer = event.layer;
                
                // Set the color of the drawn item
                if (layer.setStyle) {
                    layer.setStyle({
                        color: currentColor,
                        fillColor: currentColor,
                        fillOpacity: 0.2
                    });
                }
                
                drawnItems.addLayer(layer);
                
                // Store drawing in state based on type
                const type = event.layerType;
                const drawingData = {
                    type: type,
                    color: currentColor
                };
                
                if (type === 'marker') {
                    drawingData.position = layer.getLatLng();
                } else if (type === 'circle') {
                    drawingData.position = layer.getLatLng();
                    drawingData.radius = layer.getRadius();
                } else if (type === 'rectangle' || type === 'polygon') {
                    drawingData.points = layer.getLatLngs();
                } else if (type === 'polyline') {
                    drawingData.points = layer.getLatLngs();
                }
                
                state.drawings.push(drawingData);
                saveState();
            });
            
            // Initialize the app
            loadState();
            initEventHandlers();
            
            // Add the draw control to the map
            map.addControl(drawControl);
            
            // Hide the default Leaflet.draw control buttons
            setTimeout(() => {
                const leafletDrawControl = document.querySelector('.leaflet-draw.leaflet-control');
                if (leafletDrawControl) {
                    leafletDrawControl.style.display = 'none';
                }
            }, 100);
            
            // Set current date by default
            const today = new Date();
            const formattedDate = `${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getDate().toString().padStart(2, '0')}/${today.getFullYear().toString().slice(2)}`;
            document.getElementById('date-drawn').value = formattedDate;
            state.dateDrawn = formattedDate;
            
            // For demo purposes - add some legend items
            if (state.legendItems.length === 0) {
                addLegendItem('#ff0000', 'Fiber Optic');
                addLegendItem('#0000ff', 'Vaults');
                addLegendItem('#00ff00', 'Existing Utilities');
                addLegendItem('#ff00ff', 'Right of Way');
            }
        });
    </script>
</body>
