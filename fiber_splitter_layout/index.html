<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Splicing Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fiber Splicing Layout Tool</h1>
    
    <!-- Form to input fiber splicing data -->
    <form id="splicingForm">
        <h2>Splitter Information</h2>

        <label for="splitterName">Splitter Name:</label>
        <input type="text" id="splitterName" name="splitterName" placeholder="Enter splitter name" required>

        <label for="vaultLabel">Vault Label:</label>
        <input type="text" id="vaultLabel" name="vaultLabel" placeholder="Enter vault label (e.g., A/1)" required>

        <label for="vaultLocation">Vault Location:</label>
        <input type="text" id="vaultLocation" name="vaultLocation" placeholder="Enter vault location (e.g., 101 Happy Ln)" required>

        <label for="fiberCount">Fiber Count:</label>
        <input type="number" id="fiberCount" name="fiberCount" placeholder="Enter fiber count (e.g., 144, 72)" required>

        <label for="groupNumber">Group Number (1-3):</label>
        <input type="number" id="groupNumber" name="groupNumber" min="1" max="3" required>

        <h2>Address Information</h2>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address (e.g., 103 Happy Ln)" required>

        <label for="fiberAssigned">Fiber Assigned:</label>
        <input type="number" id="fiberAssigned" name="fiberAssigned" placeholder="Enter fiber number assigned" required>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
