<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF Line Counter & Length Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DXF Line Counter & Length Calculator</h1>
    <input type="file" id="fileInput" accept=".dxf" />
    <button onclick="processDXF()">Process DXF</button>

    <div id="output"></div>

    <!-- Include dxf-parser from CDN -->
    <script src="dxf-parser-bundle.js"></script>

    <script>
function processDXF() {
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');

    if (!fileInput.files.length) {
        alert("Please upload a DXF file.");
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();
    
    reader.onload = function(event) {
        const dxfContent = event.target.result;
        const parser = new DxfParser();
        let dxfData;

        try {
            dxfData = parser.parseSync(dxfContent);
        } catch (error) {
            output.innerHTML = "Error parsing DXF file: " + error.message;
            return;
        }

        let totalLines = 0;
        let totalLength = 0;

        const entities = dxfData.entities.filter(entity => 
            entity.type === 'LINE' || entity.type === 'LWPOLYLINE' || entity.type === 'POLYLINE'
        );

        // Process in chunks
        const chunkSize = 100;  // Process 100 entities at a time
        let index = 0;

        function processChunk() {
            const endIndex = Math.min(index + chunkSize, entities.length);

            for (let i = index; i < endIndex; i++) {
                const entity = entities[i];
                if (entity.type === 'LINE') {
                    totalLines++;
                    totalLength += calculateLineLength(entity);
                } else if (entity.type === 'LWPOLYLINE' || entity.type === 'POLYLINE') {
                    totalLines++;
                    totalLength += calculatePolylineLength(entity);
                }
            }

            index = endIndex;
            if (index < entities.length) {
                setTimeout(processChunk, 0);  // Continue processing the next chunk
            } else {
                // Update the output when all entities are processed
                output.innerHTML = `
                    <p>Total Number of Lines/Polylines: <strong>${totalLines}</strong></p>
                    <p>Total Length: <strong>${totalLength.toFixed(2)} units</strong></p>
                `;
            }
        }

        processChunk();
    };

    reader.readAsText(file);
}


        function calculateLineLength(entity) {
            const x1 = entity.vertices[0].x;
            const y1 = entity.vertices[0].y;
            const x2 = entity.vertices[1].x;
            const y2 = entity.vertices[1].y;
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function calculatePolylineLength(entity) {
            let length = 0;
            for (let i = 0; i < entity.vertices.length - 1; i++) {
                const x1 = entity.vertices[i].x;
                const y1 = entity.vertices[i].y;
                const x2 = entity.vertices[i + 1].x;
                const y2 = entity.vertices[i + 1].y;
                length += Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }
            return length;
        }
    </script>
</body>
</html>
