<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Scoreboard</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/7.0.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-section">
  <!-- Signup Form -->
  <div id="signup-form" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <!-- Logout Button -->
  <button id="logout-btn" style="display:none;">Logout</button>
</div>

    <div class="container">
        <h1>NFL Scoreboard - 2024 Season</h1>
        <div id="scoreboard">
            <!-- Week tables will be inserted here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
