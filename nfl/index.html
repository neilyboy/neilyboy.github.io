<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Pick'em Pool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- User Authentication Section -->
  <div id="auth-section">
    <!-- Sign Up Form (Initially hidden) -->
    <div id="signup-form" class="auth-form" style="display:none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button id="signup-btn">Sign Up</button>
      <p>Already have an account? <button id="go-to-login" class="switch-form-btn">Login</button></p>
    </div>

    <!-- Login Form (Initially visible) -->
    <div id="login-form" class="auth-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <p>Don't have an account? <button id="go-to-signup" class="switch-form-btn">Create Account</button></p>
    </div>

    <!-- Logout Button (Initially hidden) -->
    <button id="logout-btn" class="auth-btn" style="display:none;">Logout</button>
  </div>

  <!-- Picks and Leaderboard Sections -->
  <div id="pick-section">
    <h2>Make Your Picks</h2>
    <!-- Form or interface to submit weekly picks -->
    <!-- This part would be dynamically loaded -->
  </div>

  <div id="leaderboard-section">
    <h2>Leaderboard</h2>
    <!-- Display leaderboard showing user rankings -->
    <!-- This part would be dynamically updated -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
