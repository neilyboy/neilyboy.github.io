<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .main-content {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .folder {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .folder:hover {
            background-color: #ddd;
        }
        .bookmark {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Folders</h2>
            <button id="addFolderBtn">Add Folder</button>
            <div id="folderList"></div>
        </div>
        <div class="main-content">
            <h2>Bookmarks</h2>
            <input type="text" id="searchInput" placeholder="Search bookmarks...">
            <button id="addBookmarkBtn" class="hidden">Add Bookmark</button>
            <div id="bookmarkList"></div>
        </div>
    </div>

    <div id="addFolderModal" class="hidden">
        <input type="text" id="newFolderName" placeholder="Enter folder name">
        <button id="saveFolderBtn">Save</button>
        <button id="cancelFolderBtn">Cancel</button>
    </div>

    <div id="addBookmarkModal" class="hidden">
        <input type="text" id="newBookmarkTitle" placeholder="Enter bookmark title">
        <input type="text" id="newBookmarkUrl" placeholder="Enter bookmark URL">
        <textarea id="newBookmarkNotes" placeholder="Enter notes (optional)"></textarea>
        <button id="saveBookmarkBtn">Save</button>
        <button id="cancelBookmarkBtn">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
